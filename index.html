<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">  
  <title>Frontend Mentor | Pricing Component With Toggle</title>
</head>
<body>

  <img src="./images/bg-top.svg" class="top_bg" alt="">
  <img src="./images/bg-bottom.svg" class="bottom_bg" alt="">

  <header>
    <h1>Our Pricing</h1>
    <div class="toggle_div">
      <span>Annually</span>

      <!-- Rounded switch -->
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
      
      <span>Monthly</span>
    </div>
  </header>



  <main>
    
    <div class="main_inner">

      <div class="basic">
        <p>Basic</p>
        <h2><span>&dollar;</span>19.99</h2>
        <ul>
          <li class="first">500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <a href="#">LEARN MORE</a>
      </div>

      <div class="pro">
        <p>Professional</p>
        <h2><span>&dollar;</span>24.99</h2>
        <ul>
          <li class="first">1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
        <a href="#">LEARN MORE</a>
      </div>
      
      <div class="master">
        <p>Master</p>
        <h2><span>&dollar;</span>39.99</h2>
        <ul>
          <li class="first">2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <a href="#">LEARN MORE</a>
      </div>
      
    </div>
    
  </main>
  
  
  
</body>
</html>
